<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>판매글 작성</h2>

      <form>
        <div class="form-group">
          <input type="text" id="post-title" />
        </div>

        <div class="form-group">
          <textarea class="form-control" id="post-body" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="categories">카테고리</label>
          <select id="categories">
            <option>:::선택하세요:::</option>
            <option>의류, 패션</option>
            <option>전자기기</option>
            <option>차량</option>
            <option>가구</option>
            <option>음반, 악기</option>
            <option>생활</option>
            <option>스포츠</option>
            <option>화장품</option>
            <option>도서</option>
          </select>

          <label for="categories">가격절충</label>
          <select id="categories">
            <option>:::선택하세요:::</option>
            <option>가능</option>
            <option>불가능</option>
          </select>

          <label for="categories">거래방법</label>
          <select id="categories">
            <option>:::선택하세요:::</option>
            <option>직거래</option>
            <option>택배</option>
            <option>택배(안전거래)</option>
            <option>무관</option>
          </select>

          <label id="img-uploader-label" for="img-uploader">이미지 첨부</label>
          <input id="img-uploader" type="file" accept="image/*" />
        </div>

        <button>취소</button><button>완료</button>
      </form>
    </div>
  </body>
</html>
