<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatting.css" />

    <title>chatting</title>
  </head>
  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <div id="chat-box">
      <div class="box-shadow-yellow bs" style="height: 100%">
        <div id="info">
          <div id="vs-info">
            <div class="margin-right">
              <img src="./chatimg/f4.png" alt="" class="vs-img" />
            </div>
            <div>삼재에영</div>
            <div>100.0˚C</div>
          </div>
          <div id="chat-menu"><img src="./chatimg/menu.svg" alt="" /></div>
        </div>
        <div id="chat-item">
          <div id="item-info">
            <div class="margin-right">
              <img src="./chatimg/f4.png" alt="" class="item-img" />
            </div>
            <div class="cbox">
              <span>삼재에영 아이디어팝니다.</span>
              <h4>333,333원</h4>
            </div>
          </div>
          <div>거래완료</div>
        </div>
        <div>
          <ul id="vs-chat-zone" class="box-shadow-blue bs">
            <li class="my-chat">
              <span>오후 03:15</span>
              <div class="my-speech-bubble">
                <h3>안녕하세용~ 아이디어가 참 훌륭해보이네요</h3>
              </div>
            </li>
            <li class="vs-chat">
              <div class="vs-speech-bubble">
                <h3>호호호 별말씀을 이정도는 기본이죠</h3>
              </div>
              <span>오후 03:15</span>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <form id="msg-zone">
          <div id="msg-input">
            <textarea
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              placeholder="메시지를 입력해주십시오"
            ></textarea>
          </div>
          <div id="emoticon-submit">
            <div id="emoticon-container">
              <div>
                <img class="inimg" src="./chatimg/picture.svg" alt="" />
              </div>
              <div>
                <img
                  class="inimg"
                  src="./chatimg/memo.svg"
                  alt=""
                  class="cf-img"
                />
              </div>
              <div>
                <img class="inimg" src="./chatimg/emoticon.svg" alt="" />
              </div>
            </div>
            <div class="fbox">
              <div>글자수</div>
              <div><button id="msg-submit">전송</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
