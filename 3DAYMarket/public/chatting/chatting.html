<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatting.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="font/font.css" />
    <link
      rel="shortcut icon"
      href="./imgs/logo-front.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <title>3DAYMarket</title>
  </head>
  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <div id="chat-box">
      <div class="box-shadow-yellow bs" style="height: 100%">
        <div id="info">
          <div id="vs-info">
            <div class="margin-right">
              <img src="./chatimg/f4.png" alt="" class="vs-img" />
            </div>
            <div id="partner-id">partner-id/</div>
            <div>partner-점수</div>
          </div>
          <div id="chat-menu"><img src="./chatimg/menu.svg" alt="" /></div>
        </div>
        <div id="chat-item">
          <div id="item-info">
            <div class="margin-right">
              <img src="./chatimg/f4.png" alt="" class="item-img" />
            </div>
            <div class="cbox">
              <span>물품제목</span>
              <h4>물품금액</h4>
            </div>
          </div>
          <div>거래상태</div>
        </div>
        <div>
          <ul id="vs-chat-zone" class="box-shadow-blue bs">
            <li class="my-chat">
              <span>오후 03:15</span>
              <div class="my-speech-bubble">
                <h3>안녕하세용~ 아이디어가 참 훌륭해보이네요</h3>
              </div>
            </li>
            <li class="vs-chat">
              <div class="vs-speech-bubble">
                <h3>호호호 별말씀을 이정도는 기본이죠</h3>
              </div>
              <span>오후 03:15</span>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <form id="msg-zone" name="msg-zone">
          <!-- onsubmit="submitBtn(event)" -->
          <div id="msg-input">
            <textarea
              name="msg"
              id="msg"
              cols="30"
              rows="10"
              placeholder="메시지를 입력해주십시오"
              autofocus
            ></textarea>

            <!--   onkeydown="submitText(event)" -->
          </div>
          <div id="emoticon-submit">
            <div id="emoticon-container">
              <div>
                <img class="inimg" src="./chatimg/picture.svg" alt="" />
              </div>
              <div>
                <img
                  class="inimg"
                  src="./chatimg/memo.svg"
                  alt=""
                  class="cf-img"
                />
              </div>
              <div>
                <img class="inimg" src="./chatimg/emoticon.svg" alt="" />
              </div>
            </div>
            <div class="fbox">
              <div>글자수</div>
              <div>
                <button id="msg-submit">전송</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./chatting.js"></script>

    <script src="./index.js"></script>
  </body>
</html>
