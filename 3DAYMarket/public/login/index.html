<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>3DAYMarket</title>

    <link
      rel="shortcut icon"
      href="../imgs/logo-front.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body
    oncontextmenu="return false"
    onselectstart="return false"
    ondragstart="return false"
  >
    <section class="form-container">
      <span id="arrowClick" class="form-container__arrow"
        ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i
      ></span>
      <div class="overlay"></div>
      <div class="choose-form">
        <button id="backBtn">
          <img src="../img/arrow11.png" id="backBtn1" />
        </button>
        <div class="title">
          <h1 class="title__h1">3DAYMarket</h1>
        </div>
        <div class="buttons">
          <a id="signUp" class="buttons__signup" href="#">Sign up</a>
          <a id="login" class="buttons__signup buttons__signup--login" href="#"
            >Login</a
          >
        </div>
      </div>

      <!-- Login Form -->

      <div class="login-form">
        <div class="form-wrapper">
          <form method="post">
            <label class="form-wrapper__label" for="login-userID">ID </label>
            <input
              id="login-userID"
              class="form-wrapper__input"
              type="text"
              placeholder="Username"
              name="username"
              required
              spellcheck="false"
              autocomplete="off"
            />
            <label class="form-wrapper__label" for="login-password"
              >Password</label
            >
            <input
              id="login-password"
              class="form-wrapper__input"
              type="password"
              placeholder="Password"
              name="password"
              pattern=".{3,}"
              title="Password must contain at least 3 characters"
              required
            />
            <a class="login-form__forgot-password" href="">Forgot password?</a>
            <button
              class="buttons__signup buttons__signup--login-form"
              type="submit"
              id="sign-in"
            >
              Login
            </button>
          </form>

          <!-- Social-Media -->

          <div class="social-media">
            <h6 class="title__h2">Or connect with</h6>
            <a
              class="buttons__signup buttons__signup--social"
              href="https://ko-kr.facebook.com/"
              ><i class="fab fa-facebook-f" aria-hidden="true"></i
              >&nbsp;facebook</a
            >
            <a
              class="buttons__signup buttons__signup--social"
              href="https://www.google.com/intl/ko/account/about/"
              ><i class="fab fa-google" aria-hidden="true"></i>&nbsp;google</a
            >
          </div>
        </div>
      </div>

      <!-- Register Form -->

      <div class="login-form login-form--register">
        <div class="form-wrapper">
          <form method="post">
            <label
              class="form-wrapper__label"
              for="login--id"
              spellcheck="false"
              >Id<img
                id="id-x"
                src="../img/xicon.png"
                class="display-none feedback-xicon" />
              <img
                id="id-v"
                src="../img/vicon.png"
                class="display-none feedback-vicon"
            /></label>
            <input
              type="text"
              class="form-wrapper__input"
              id="login--id"
              placeholder="ID"
              name="login-ID"
              required
              spellcheck="false"
              autocomplete="off"
            />
            <label class="form-wrapper__label" for="signup-username"
              >Username<img
                id="name-x"
                src="../img/xicon.png"
                class="display-none feedback-xicon" />
              <img
                id="name-v"
                src="../img/vicon.png"
                class="display-none feedback-vicon"
            /></label>
            <input
              id="signup-username"
              class="form-wrapper__input"
              type="text"
              placeholder="Username"
              name="username"
              required
              autocomplete="off"
            />
            <label class="form-wrapper__label" for="signup-password"
              >Password<img
                id="pw-x"
                src="../img/xicon.png"
                class="display-none feedback-xicon" />
              <img
                id="pw-v"
                src="../img/vicon.png"
                class="display-none feedback-vicon"
            /></label>
            <input
              id="signup-password"
              class="form-wrapper__input"
              type="password"
              placeholder="Password"
              name="Password"
              required
            />
            <label class="form-wrapper__label" for="signup-checkpassword"
              >CheckPassword<img
                id="pwc-x"
                src="../img/xicon.png"
                class="display-none feedback-xicon" />
              <img
                id="pwc-v"
                src="../img/vicon.png"
                class="display-none feedback-vicon"
            /></label>
            <input
              id="signup-checkpassword"
              class="form-wrapper__input"
              type="password"
              placeholder="checkpassword"
              name="checkpassword"
              pattern=".{3,}"
              title="Password must contain at least 3 characters"
              required
            />
            <!-- <label class="form-wrapper__label" for="signup-local">Local</label>
            <input
              id="signup-local"
              class="form-wrapper__input"
              type="text"
              placeholder="UserLocal"
              name="userlocal"
              required
            /> -->
            <label class="form-wrapper__label" for="signup-local"
              >Local<img
                id="local-x"
                src="../img/xicon.png"
                class="display-none feedback-xicon" />
              <img
                id="local-v"
                src="../img/vicon.png"
                class="display-none feedback-vicon"
            /></label>
            <select
              name=""
              id="signup-local"
              class="form-wrapper__input"
              required
            >
              <option value="local-none">선택</option>
              <option value="local-seoul">서울특별시</option>
              <option value="local-busan">부산광역시</option>
              <option value="local-daegu">대구광역시</option>
              <option value="local-incheon">인천광역시</option>
              <option value="local-gwangju">광주광역시</option>
              <option value="local-daejeon">대전광역시</option>
              <option value="local-ulssan">울산광역시</option>
              <option value="local-sejong">세종특별자치시</option>
              <option value="local-gyungki">경기도</option>
              <option value="local-gangwon">강원도</option>
              <option value="local-chungbuk">충청북도</option>
              <option value="local-chungnam">충청남도</option>
              <option value="local-jeonbuk">전라북도</option>
              <option value="local-jeonnam">전라남도</option>
              <option value="local-gyungbuk">경상북도</option>
              <option value="local-gyungnam">경상남도</option>
              <option value="local-jeju">제주특별자치도</option>
            </select>
            <button
              class="buttons__signup buttons__signup--sign-up-form"
              id="sign-up"
            >
              Sign up
            </button>
          </form>

          <!-- Social-Media -->

          <div class="social-media">
            <h2 class="title__h2">Or connect with</h2>
            <a
              class="buttons__signup buttons__signup--social"
              href="https://ko-kr.facebook.com/"
              ><i class="fab fa-facebook-f" aria-hidden="true"></i
              >&nbsp;facebook</a
            >
            <a
              class="buttons__signup buttons__signup--social"
              href="https://www.google.com/intl/ko/account/about/"
              ><i class="fab fa-google" aria-hidden="true"></i>&nbsp;google</a
            >
          </div>
        </div>
      </div>
    </section>
    <div id="feedback">
      <span id="feedback-msg"></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
